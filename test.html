<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-layout-container">
        <div class="scores">
            <div class="computer-score">Computer Score<div class="computer-score-value"></div>
            </div>
            <div class="human-score">Human Score <div class="human-score-value"></div>
            </div>
        </div>
        <div class="body-content"></div>
        <div class="hand-buttons">
            <button class="rock bt"><img class="hand" src="assets/rock.png" alt="">
                <p>Rock</p>
            </button>
            <button class="paper bt"><img class="hand" src="assets/paper.png" alt="">
                <p>Paper</p>
            </button>
            <button class="scissor bt"><img class="hand" src="assets/scissor.png" alt="">
                <p>Scissors</p>
            </button>
        </div>
    </div>
</body>

</html>
